stages:
- stage: Integration
  condition: eq(variables['Build.Reason'], 'PullRequest')
  pool:
    vmImage: 'ubuntu-latest'
  jobs:
  
  - job: Test
    displayName: 'Test'
    continueOnError: false
    steps:

    # Bootstrap steps
    - template: ../Steps/bootstrap.yml

    # Test specific step
    - template: ../Steps/go.yml
      parameters:
        arguments: '-v integration_test.go'